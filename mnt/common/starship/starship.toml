format = """
$shell\
$directory\
$line_break\
$c\
$elixir\
$golang\
$java\
$kotlin\
$lua\
$nim\
$nodejs\
$python\
$rust\
$scala\
$sudo\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$character\
"""

# ---- General ----

[shell]
disabled = false
bash_indicator = ''
powershell_indicator = '󰨊'
cmd_indicator = ''

[directory]
truncation_length = 0
truncate_to_repo = false
style = 'bold #777777'


[sudo]
format = '[as $symbol]($style)'

[git_branch]
format = '[$symbol$branch]($style) '
symbol = ' '

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count} '
behind = '⇣${count}'

[character]
success_symbol = '[❯](bold #777777)'
error_symbol = '[❯❯❯](bold red)'

# ---- Languages ----

[c]
format = '[$symbol($version(-$name))]($style) '
symbol = ' '

[elixir]
format = '[$symbol($version \(OTP $otp_version\))]($style) '
symbol = ' '

[golang]
format = '[$symbol($version)]($style) '
symbol = ' '

[java]
format = '[$symbol($version)]($style) '
symbol = ' '

[kotlin]
format = '[$symbol($version)]($style) '
symbol = ' '

[lua]
format = '[$symbol($version)]($style) '
symbol = ' '

[nim]
format = '[$symbol($version)]($style) '
symbol = ' '

[nodejs]
format = '[$symbol($version)]($style) '
symbol = '󰎙 '

[python]
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style) '
symbol = ' '

[rust]
format = '[$symbol($version)]($style) '
symbol = ' '

[scala]
format = '[$symbol($version)]($style) '
symbol = ' '

# ---- Disabled ----

[package]
disabled = true
