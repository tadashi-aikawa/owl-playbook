set-option -g prefix C-j
unbind-key C-b
bind-key C-j send-prefix

# vim高速化
set -s escape-time 1

#-----------------------------------------
# 表示
#-----------------------------------------

# 256色対応
set -g default-terminal "screen-256color"

# アクティビティなウィンドウをハイライト表示
setw -g monitor-activity on

# ステータスバーをトップに配置する
set-option -g status-position top
# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1

#-----------------------------------------
# キーバインド
#-----------------------------------------

# --------------無効化設定
# デタッチ
unbind-key d
#------------------------


# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# コピーモードの開始
bind m copy-mode
# v => 選択モード
bind-key -T copy-mode-vi v send -X begin-selection
# V => 1行選択
bind-key -T copy-mode-vi V send -X select-line
# Y => 1行コピー(改行なし)
bind-key -T copy-mode-vi Y run "tmux send-keys V Left y"

# ウィンドウ作成
bind-key -n M-i new-window
# ウィンドウを横に分割
bind-key -r M-h split-window -h
# ウィンドウを縦に分割
bind-key -r M-v split-window -v

# 次のwindow
bind-key -n M-l next-window
# 前のwindow
bind-key -n M-h previous-window
# 直前のwindow
bind-key -n M-j last-window

# windowの入れ替え
bind-key -n M-, swap-window -t -1
bind-key -n M-. swap-window -t +1

# ペインの移動
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

# ペインを移動
bind-key t select-pane -t :.+

# ペインサイズ変更
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# 設定ファイルをリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

