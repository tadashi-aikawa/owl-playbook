- name: Install fisherman
  shell: curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisher
  args:
    warn: false

- name: Install by fisher
  shell: fish -c "fisher {{ item }}"
  with_items:
    - omf/theme-bobthefish
    - 0rax/fish-bd
    - fisherman/fzf
    - fisherman/z
    - edc/bass
    - fnm

