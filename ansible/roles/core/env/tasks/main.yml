- debug: {msg: '{{ profile }}'}
- name: 'Set LC_ALL to {{ lcall }}'
  lineinfile:
    path: ~/.bashrc
    line: 'export LC_ALL={{ lcall }}'

- name: 'Set timezone to {{ timezone }}'
  become: yes
  file:
    src: '/usr/share/zoneinfo/{{ timezone }}'
    dest: /etc/localtime
    state: link
    force: true

