- name: Install dependencies
  become: yes
  apt:
    name: '{{ item }}'
    update_cache: yes
    state: latest
  with_items:
    # pyenv
    - make
    - build-essential
    - libssl-dev
    - zlib1g-dev
    - libbz2-dev
    - libreadline-dev
    - libsqlite3-dev
    - wget
    - curl
    - httpie
    - llvm
    - libncurses5-dev
    - libncursesw5-dev
    - xz-utils
    - tk-dev
    # tmux
    - automake
    - libevent-dev
    # ntp
    - ntp
