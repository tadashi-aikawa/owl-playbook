- name: "[VSCode] Check"
  shell: 'code --version'
  failed_when: no
  changed_when: no
  register: result

- name: "[VSCode] Install"
  when: result.rc
  become: yes
  block:
    - get_url:
        url: https://go.microsoft.com/fwlink/?LinkID=760868
        dest: /tmp/vscode.deb
    - apt:
        deb: /tmp/vscode.deb
    - command: apt install -f
      args:
        warn: false
